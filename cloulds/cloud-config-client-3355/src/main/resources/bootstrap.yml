server:
  port: 3355

spring:
  application:
    name: cloud-config-client #服务名称
  cloud:
    config:
        uri: http://localhost:3344
        name: config  #配置文件(项目)名称
        label: master  #读取分支
        profile: sit     #url+label+name+profile  http://localhost:3344/master/config-sit.yml
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
       defaultZone: http://localhost:7001/eureka
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
rabbitmq: #rabbitmq相关配置，15672是web管理端口，5672是mq访问端口
  port: 5672
  host: localhost
  username: guest
  password: guest
